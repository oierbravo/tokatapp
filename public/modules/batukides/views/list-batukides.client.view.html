<section data-ng-controller="BatukidesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Batukides</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="batukide in batukides" data-ng-href="#!/batukides/{{batukide._id}}" class="list-group-item">
			<h4 class="list-group-item-heading" data-ng-bind="batukide.name"></h4>
            
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!batukides.$resolved || batukides.length">
    	No Batukides yet, why don't you <a href="/#!/batukides/create">create one</a>?
    </div>
</section>
