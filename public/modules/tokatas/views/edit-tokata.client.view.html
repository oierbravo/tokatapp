<section data-ng-controller="TokatasController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Tokata</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                 <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label" for="name">Name</label>
                        <div class="controls">
                            <input type="text" data-ng-model="tokata.name" id="name" class="form-control" placeholder="Name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="place">Place</label>
                        <div class="controls">
                            <input type="text" data-ng-model="tokata.place" id="place" class="form-control" placeholder="place" required>
                        </div>
                    </div>
                    <div class="form-group" >
                        <label class="control-label" for="date">Date</label>
                        <div class="controls">
                             <input type="date" id="date" name="date" min="2015-09-01" data-ng-model="tokata.date"  class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group" >
                        <label class="control-label" for="hour">Hour</label>
                        <div class="controls">
                             <input type="time" id="hour" name="hour" data-ng-model="tokata.hour"  class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group" >
                        <label class="control-label" for="notes">Notes</label>
                        <div class="controls">
                             <textarea id="notes" name="notes" data-ng-model="tokata.notes"  class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Update" class="btn btn-default">
                    </div>
    				<div data-ng-show="error" class="text-danger">
    					<strong data-ng-bind="error"></strong>
    				</div>

                </div>
                <div class="form-group-batukides col-md-6">
                    <div class="form-group" >
                        <label class="control-label" for="batukides">Batukides</label>
                        <div class="list-group">                      
                            <div class="list-group-item" ng-repeat="batukide in tokata.batukides">

                                <div class="btn-group">
                                    <span><a class="btn btn-default" ng-click="batukide.status = 'yes';" ng-class="{active:batukide.status === 'success','btn-success':batukide.status === 'yes'}"><i class="fa fa-check"></i></a>

                                    <a class="btn btn-default" ng-click="batukide.status = 'no';" ng-class="{active:batukide.status === 'no','btn-danger':batukide.status === 'no'}"><i class="fa fa-remove"></i></a>

                                    <a class="btn btn-default" ng-click="batukide.status = 'maybe';" ng-class="{active:batukide.status === 'maybe','btn-warning':batukide.status === 'maybe'}"><i class="fa fa-question"></i></a>
                                    {{batukide.name}}</span>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</section>
